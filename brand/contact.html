<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />

	<title> Jazzy Lion Contact Form</title>

	<!--
		Links CSS style sheet
	-->
	<link rel="stylesheet" href="styles/default_styles.css">
</head>

<body>

<!--
	Loads Header dynamically
-->
<div data-include="components/header.html"></div>

		<h1>Jazzy Lion Enterprises</h1>

		<figure>
			<a href="images/lion.png">
			    <img src="images/lion.png" alt="Cartoon Lion" width ="150" height="150">
			</a>
		</figure>

<main>

<h2>Contact Form:</h2>

<!--
	Textbox section of the form
-->
<form>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="phoneNum">Phone Number:</label><br>
  <input type="text" id="phoneNum" name="phoneNum" maxlength="10" size="10" placeholder="7045009000"><br>
<br>

</form>

<!--
		Dropdown list section of the form
-->
  <h4> Requested Service: </h4>
 <!-- <label for="serviceType">Requested Service:</label> -->
  <select name="serviceType" id="serviceType">
    <option value="graphicDesign">Graphic Design</option>
    <option value="interiorDesign">Interior Design</option>
    <option value="photography">Photography</option>
    <option value="Marketing/Branding">Marketing / Branding</option>
  </select>

  <!--
		Submit button
  -->
  <input type="submit" value="Submit" onclick="submit()">
  <br>
  <br>

	</main>

<!--
	Dynamically loads footer
-->

<div data-include="components/footer.html"></div>

<!--
		loads javascript
	-->

<script src="scripts/include.js"></script>

</body>
</html>
