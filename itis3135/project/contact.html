<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />

	<title> Contact Caleb Beckstein </title>

	<!--
		Links CSS style sheet
	-->
	<link rel="stylesheet" href="styles/contact.css">
</head>

<body>

<!--
	Creates Header
-->
<div data-include="components/header.html"></div>

<main>

	<!--
		Creates Form section
	-->	
<h1>Contact Form:</h1>

	Textbox section of the form
<form action="response.html" method="get"
    	name="reservation_form" id="reservation_form">


  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="John Doe"><br><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required ><br><br><br>
  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone" maxlength="10" size="10" placeholder="7045009000"><br><br><br>
<br>


	<!-- 
		Dropdown list section of the form
	-->

  <h2> Requested Service: </h2>
  <select name="serviceType" id="serviceType">
    <option value="gradPortrait">Graduation Portraiture</option>
    <option value="expPortrait">Express Photoshoot</option>
    <option value="autoShoot">Automotive shoot</option>
  </select>

  
	<!--
		Submit button
	-->
  
  <input type="submit" value="Submit">
  <br>
  <br>
  <br>

</form>


<h4> Our location: </h4>

<br><br>
  <!--

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3255.955094543479!2d-80.73735268439111!3d35.30709725800633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88541c1ad0a92357%3A0x6b3f67f7f19324f3!2sUniversity%20of%20North%20Carolina%20at%20Charlotte!5e0!3m2!1sen!2sus!4v1635896705005!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


</main>
	
	<!--
		Creates Footer
	-->

<div data-include="components/footer.html"></div>

		loads javascript

</body>
</html>
